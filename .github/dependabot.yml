version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 1
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 1
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 1
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-patch
